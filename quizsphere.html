<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizSphere</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #4a90e2;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .card {
      background: #eaf0f6;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .option {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 5px;
    }
    .option:hover {
      background: #d0e6ff;
    }
    .score {
      text-align: center;
      font-size: 20px;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QuizSphere</h1>

    <label for="topic">Choose a topic:</label>
    <select id="topic">
      <option value="math">Math</option>
      <option value="science">Science</option>
      <option value="history">History</option>
    </select>

    <button onclick="startQuiz()">Start Quiz</button>

    <div id="quizCard" class="card" style="display:none;">
      <h2 id="questionText"></h2>
      <div id="optionsContainer"></div>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="scoreDisplay" class="score" style="display:none;"></div>
  </div>

  <script>
    const quizzes = {
      math: [
        { question: "What is 2 + 2?", options: ["3", "4", "5", "6"], answer: 1 },
        { question: "What is 10 รท 2?", options: ["4", "5", "6", "7"], answer: 1 }
      ],
      science: [
        { question: "What is H2O?", options: ["Oxygen", "Hydrogen", "Water", "Helium"], answer: 2 },
        { question: "What planet is closest to the sun?", options: ["Earth", "Venus", "Mercury", "Mars"], answer: 2 }
      ],
      history: [
        { question: "Who discovered America?", options: ["Columbus", "Newton", "Einstein", "Lincoln"], answer: 0 },
        { question: "Which year did WW2 end?", options: ["1940", "1945", "1950", "1939"], answer: 1 }
      ]
    };

    let currentQuiz = [];
    let currentIndex = 0;
    let score = 0;

    function startQuiz() {
      const topic = document.getElementById("topic").value;
      currentQuiz = quizzes[topic];
      currentIndex = 0;
      score = 0;
      document.getElementById("scoreDisplay").style.display = "none";
      document.getElementById("quizCard").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const q = currentQuiz[currentIndex];
      document.getElementById("questionText").textContent = q.question;
      const container = document.getElementById("optionsContainer");
      container.innerHTML = "";
      q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => {
          if (i === q.answer) score++;
          nextQuestion();
        };
        container.appendChild(div);
      });
    }

    function nextQuestion() {
      currentIndex++;
      if (currentIndex < currentQuiz.length) {
        showQuestion();
      } else {
        document.getElementById("quizCard").style.display = "none";
        document.getElementById("scoreDisplay").textContent = `Your score: ${score} / ${currentQuiz.length}`;
        document.getElementById("scoreDisplay").style.display = "block";
      }
    }
  </script>
</body>
</html>
